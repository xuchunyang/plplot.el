name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 26.3
          - snapshot
    steps:
    - uses: actions/checkout@v2
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - name: Install deps
      run: sudo apt-get install libplplot-dev
    - name: Build module
      run: |
        pkg-config --list-all | grep -i plplot
        make CFLAGS=-I$HOME/.nix-profile/include CFLAGS+=`pkg-config --cflags --libs plplot`
    - name: Byte compile
      run: |
        emacs -Q --batch -L . --eval "(setq byte-compile-error-on-warn t)" -f batch-byte-compile *.el
    - name: Run tests
      run: |
        emacs -Q --batch -L . -l *-tests.el -f ert-run-tests-batch-and-exit
